<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Basic Web Video Conference Application</title>
    <script
      src="https://unpkg.com/@voxeet/voxeet-web-sdk@3.0.3"
      type="text/javascript"
    ></script>
    <script src="src/scripts/ui.js" type="text/javascript"></script>
  </head>

  <body>
    <div id="app">
        <h1 id="name-message">You are logged out.</h1>
        <!-- Add the form just after name-message h1 -->
        <div id="form">
          <label>Conference alias :</label>
          <input id="alias-input" value="Avengers meeting" />
          <button id="join-btn">Join</button>
          <button id="leave-btn" disabled>Leave</button>
        </div>
        <div id="actions">
            <button id="start-video-btn" disabled>Start video</button>
            <button id="stop-video-btn" disabled>Stop video</button>
          </div>
        <div id="participants">
            <h3>Participants</h3>
            <ul id="participants-list"></ul>
          </div>
        <div id="video-container"></div>
      </div>
    <script type="text/javascript" src="src/scripts/client.js"></script>
  </body>
</html>
